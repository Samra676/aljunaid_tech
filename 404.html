<!-- templates/404.html -->
{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<h2>Oops! Page Not Found</h2>
<p>Sorry, but the page you're looking for doesn't exist. You can go back to the <a href="{{ url_for('home') }}">Home Page</a> or use the search below:</p>

<form method="GET" action="{{ url_for('search') }}">
    <input type="text" name="q" class="form-control" placeholder="Search Posts...">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
{% endblock %}
